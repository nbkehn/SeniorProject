<h2>Technician Details</h2>

<hr/>
<div *ngIf="technician">
  <div>
    <label><b>First Name: </b></label> {{technician.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{technician.lastName}}
  </div>
  <div>
    <label><b>Email: </b></label> {{technician.email}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Technician List</button><br>

<div class="panel-heading">
    <h2>Sample Checkout Report</h2>
</div>
<div class="panel-body">
    <table class="table table-striped">
        <thead>
            <!--column headers for the table-->
            <tr>
                <th> Type </th>
                <th> Style</th>
                <th> Color</th>
                <th> Company</th>
                <th> Customer Name</th>
                <th> Customer Phone</th>
                <th> Customer Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sample of reports  ">
                <td>{{sample.type}}</td>
                <td>{{sample.style}}</td>
                <td>{{sample.color}}</td>
                <td>{{sample.company}}</td>
                <td>{{sample.name}}</td>
                <td>{{sample.phone}}</td>
                <td>{{sample.email}}</td>
            </tr>
        </tbody>
    </table>
</div>

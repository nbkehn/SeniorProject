<h2 mat-dialog-title>Edit Appointment</h2>
<form [formGroup]="formGroup">
    <mat-form-field appearance="outline">
        <mat-label>Customer First Name</mat-label>
        <input matInput formControlName="firstName" placeholder="Enter first name here">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
        <mat-label>Customer Last Name</mat-label>
        <input matInput formControlName="lastName" placeholder="Enter last name here">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Start Date</mat-label>
        <input matInput [min]="minDate" formControlName="start" [matDatepicker]="startPicker">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>End Date</mat-label>
        <input matInput [min]="start + 1" formControlName="end" [matDatepicker]="endPicker">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
</form>
<mat-dialog-actions>
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button-raised (click)="edit()">Update</button>
</mat-dialog-actions>

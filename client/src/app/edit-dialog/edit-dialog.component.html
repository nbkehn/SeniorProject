<h2 mat-dialog-title>Edit Appointment</h2>
<form [formGroup]="formGroup">
    <div><strong>Appointment Title:</strong> {{data.title}}</div>
    <br>
    <mat-form-field>
        <mat-label>Start Date</mat-label>
        <input matInput formControlName="start" [matDatepicker]="startPicker">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
        <mat-error *ngIf="!start">Start date required</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field hintLabel="Set as the start date or leave empty for 1-day appointments">
        <mat-label>End Date</mat-label>
        <input matInput formControlName="end" [matDatepicker]="endPicker">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
    <br>
    <br>
</form>
<mat-dialog-actions>
    <button mat-button-raised (click)="cancel()">Cancel</button>
    <button mat-button-raised (click)="edit()">Update</button>
</mat-dialog-actions>

<div class="panel-heading">
  <h2>Scan Sample QR Code for Check In</h2>
  <zxing-scanner (scanSuccess)="onCodeResult($event)"></zxing-scanner>
</div>

<div class="panel-actions">
<button (click)="finish()" class="btn btn-primary">Finish</button>

<div class="panel-body">
  
    
    <table  class="table table-striped">
        <thead>
            <!--column headers for the table-->
            <tr>
              <th> Type</th>
              <th> Style</th>
              <th> Color</th>
              <th> Company</th>
              <th> Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let flooring of scannedFlooring  ">
              <td>{{flooring.name}}</td>
              <td>{{flooring.style}}</td>
              <td>{{flooring.color}}</td>
              <td>{{flooring.company}}</td>
    
              <td>
                <!-- button options for each row so that the user can edit/delete that flooring with a click of a button-->
                <button (click)="checkIn(flooring, flooring.id)" class="btn btn-primary">Check In</button>
                <button (click)="ngxSmartModalService.getModal('deleteConfirmation').setData(flooring.id, true).open()"
                  class="btn btn-danger btn-delete">Delete</button>
              </td>
            </tr>
          </tbody>
    </table>
</div>
